{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Test2</h2>
    <img src="" alt="" id="first">
    <img src="" alt="" id="second">

    
</div>


{% endblock %}


{% block extra_js %}

<script src="{{ STATIC_URL }}js/temujin.js"></script>

<script>
    
    var testImage = 'http://photosen.com/wp-content/uploads/2012/03/Beautiful-Sky.jpg';

    var p1 = temujin.Process('/process/image_filter/')
        .arg('filter_name', 'EMBOSS')
        .arg('source_url', testImage)
        .arg('out_filename', 'o.jpg');


        p1
        .run()
        .then(function(data){
            console.log("d", data);
            $("#first").attr('src', data.url)
        });

        p1
        .arg('filter_name', 'BLUR')
        .arg('out_filename', 'o2.jpg')
        .run()
        .then(function(data){
            console.log("d2", data);
            $("#second").attr('src', data.url)
        });



</script>

{% endblock %}
